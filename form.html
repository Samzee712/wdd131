<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review with ratings, installation date, and feedback on features. Help others make informed decisions!" />
    <meta name="author" content="Samuel David">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name Dropdown -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>

            <!-- Installation Date -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features (Checkboxes) -->
            <fieldset>
                <legend>Which features did you find Useful in the product?
                    <em>(Check all that applies)</em>:
                </legend>
                <input type="checkbox" id="feature1" name="features" value="durability">
                <label for="feature1">Durability</label>

                <input type="checkbox" id="feature2" name="features" value="energy-efficient">
                <label for="feature2">Energy Efficiency</label>

                <input type="checkbox" id="feature3" name="features" value="affordability">
                <label for="feature3">Affordability</label>

                <input type="checkbox" id="feature4" name="features" value="design">
                <label for="feature4">Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Samuel David | Calabar, Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
