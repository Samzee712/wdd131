<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore and filter LDS temples worldwide by size, age, and location.">
    <meta name="author" content="Samuel David">
    <title>Filtered Temple Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" href="styles/filtered-temples-large.css">
    <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menuToggle" aria-label="Toggle navigation">&#9776;</button>
        <nav>
            <ul id="navMenu">
                <li><button data-filter="all">Home</button></li>
                <li><button data-filter="old">Old</button></li>
                <li><button data-filter="new">New</button></li>
                <li><button data-filter="large">Large</button></li>
                <li><button data-filter="small">Small</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Filtered Temple Collection</h2>
        <div id="templeContainer" class="gallery"></div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Samuel David | Calabar, Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
